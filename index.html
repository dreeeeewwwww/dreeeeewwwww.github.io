---
title: Work
nav: Work
layout: default
---
<div class="container fade-in">
  <div class="row mt-4">
    <div class="col-12">
      <div class="card-columns">
        {% for post in site.posts %}
          <a href="{{ post.permalink }}">
            <div class="card border-0">
              <img class="card-img-top {% if post.img-border == true %}border border-grey{% endif %}" src="{{ post.img }}" alt="card img" />
              <div class="card-body">
                <p class="card-text">
                  {% if post.org != null %}
                    <small class="attribution">{{ post.org }}</small>
                  {% endif %}
                  {{ post.title }}<br />
                  <small>{{ post.excerpt }}</small>
                  {% if post.attribution != null %}
                    <small class="attribution">{{ post.attribution }}</small>
                  {% endif %}
                </p>
              </div>
            </div>
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
