---
title: Work
layout: default
---

<div class="container">
  <div class="row">
    <div id="grid" data-columns>
      {% for post in site.posts %}
        <div class="portfolio-item">
          <img src="{{ post.img }}" class="img-responsive" />
          <a href="{{ post.url }}">{{ post.title }}</a>
          <small>{{ post.tags }}</small>
          <p>{{ post.excerpt }}</p>
          {{ post.content }}
        </div>
      {% endfor %}
    </div>
  </div>
</div>
<script type="text/javascript" src="assets/javascript/salvattore.min.js"></script>
