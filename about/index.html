<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>ABOUT</h1>
      <div id="discogs">
        <ul id="collection"></ul>
        <ul id="foo"></ul>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
$(document).ready(function(){
  jQuery.getJSON("http://api.discogs.com/users/astronaut_jones/collection/folders/0/releases?callback=", function(data) {

    $.each(data.releases, function(entryIndex,release){
      content =
      '<li>'+
      '<a href="http://www.discogs.com/release/'+release.basic_information.id+'">'+
      release.basic_information.artists+
      release.basic_information.title+
      release.basic_information.year+
      '</a>'
      '</li>';

      $(content).appendTo("#collection");


    });

  });
});
</script>
