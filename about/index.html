<div class="container">

    <div class="col-md-12">
      <div class="row center-block text-center">
        <div class="col-lg-2 col-md-4 col-sm-4 col-xs-6 col-lg-offset-5 col-md-offset-4 col-sm-offset-4 col-xs-offset-3 text-center">
          <p>&nbsp;</p>
          <img class="img-responsive img-circle margin-bottom-30" src="/assets/image/max-headroom.jpg" />
        </div>
        <div class="col-md-6 col-sm-6 col-xs-8 col-md-offset-3 col-sm-offset-3 col-xs-offset-2 margin-bottom-60">
          <p>[Legit bio coming soon!]<br />Instead of an under construction .gif, listed below is everything from my record collection that I've plugged into Discogs ... only ~700 more to go ...</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p class="collection-pill"><strong>Record Collection</strong> - <a href="http://www.discogs.com"><em>via Discogs api</em></a></p>
          <table class="table discogs-table">
            <thead>
              <tr>
                <th>Artist</th>
                <th>Title</th>
                <th class="hidden-xs">Label</th>
                <th class="text-center hidden-xs"><i class="fa fa-headphones"></i></th>
                <th class="text-center"><i class="fa fa-calendar-o "></i></th>
              </tr>
            </thead>
            <tbody id="discogs-collection">
              <tr class="discogs-spinner"><td><i class="fa fa-hand-peace-o fa-spin fa-3x "></i></td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
$(document).ready(function(){
  $("#nav-about").addClass("active");
  $(".discogs-spinner").show();
  jQuery.getJSON("http://api.discogs.com/users/astronaut_jones/collection/folders/0/releases?callback=&sort=added&sort_order=desc&per_page=1000", function(data) {
    $(".discogs-spinner").hide();
    if (data.pagination.items > 1) {
      $.each(data.releases, function(i,release){
        content =
        '<tr class="discogs-link" data-href="http://www.discogs.com/release/'+release.basic_information.id+'"><td>'+release.basic_information.artists[0].name+'</td><td>'+release.basic_information.title+'</td><td class="hidden-xs">'+release.basic_information.labels[0].name+'</td><td class="text-center hidden-xs">'+release.basic_information.formats[0].descriptions[0]+'</td><td class="text-center">'+release.basic_information.year+'</td></tr>';
        $(content).appendTo("#discogs-collection");
      });
      $(".discogs-link").click(function() {
        window.document.location = $(this).data("href");
      });
    }
    else{
      $("#discogs-collection").append("<tr class='discogs-error'><td>Error! Something is up with the Discogs API.</td></tr>");
    }
  });
});
</script>
