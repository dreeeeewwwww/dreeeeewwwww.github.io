<!DOCTYPE HTML>
<html>
  {% include head.html %}
  <body>
    {% include nav.html %}
    <div class="container">
      <div class="row my-4 py-4">

        <div class="col-4">
          <h1>{{ page.title }}</h1>
          {% if page.org != null %}
            {{ page.org }}<br/>
          {% endif %}
          {{ page.excerpt }}
          {% if page.attribution != null %}
            <small class="attribution">{{ page.attribution }}</small>
          {% endif %}
        </div>
        <div class="col-8">
          <img class="img-fluid" src="{{ page.img }}" />
        </div>
      </div>
      <div class="row justify-content-end">
        <div class="col-8 ">
          {{ content }}
        </div>
      </div>
    </div>
    {% include footer.html %}
  </body>
</html>
